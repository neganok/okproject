version: v1.0
name: R1 Pipeline Example

agent:
  machine:
    type: r1-standard-4
    os_image: ubuntu2204

blocks:
  - name: Cập nhật & Cài đặt neofetch
    task:
      jobs:
        - name: Chạy lệnh cập nhật và cài đặt
          commands:
            - sudo apt update
            - sudo apt install -y neofetch
            - neofetch
