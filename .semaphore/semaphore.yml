version: v1.0
name: Check Available Machines

agent:
  machine:
    type: e1-standard-2  # Loại mặc định để chạy lệnh kiểm tra
    os_image: ubuntu2004

blocks:
  - name: Kiểm tra hệ thống
    task:
      jobs:
        - name: Lấy thông tin hệ điều hành và máy chủ
          commands:
            - cat /etc/os-release
            - semaphore-agent query-machines
