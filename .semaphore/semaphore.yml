version: v1.0
name: Pipeline - E2 (ubuntu2204)

agent:
  machine:
    type: e2-standard-16
    os_image: ubuntu2204

blocks:
  - name: Cập nhật & Cài đặt neofetch
    task:
      jobs:
        - name: Job E2 (ubuntu2204)
          commands:
            - sudo apt update
            - sudo apt install -y neofetch
            - neofetch
