version: v1.0
name: Simple Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Cập nhật & Cài đặt phần mềm
    task:
      jobs:
        - name: Chạy lệnh cập nhật và cài đặt
          commands:
            - sudo apt update
            - sudo apt install -y neofetch
            - neofetch
