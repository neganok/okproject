version: v1.0
name: Pipeline - E2 Example

agent:
  machine:
    type: e2-standard-8
    os_image: ubuntu2204

blocks:
  - name: Cập nhật & Cài đặt neofetch (E2)
    task:
      jobs:
        - name: Job E2
          commands:
            - sudo apt update
            - sudo apt install -y neofetch
            - neofetch
