version: v1.0
name: High Performance Pipeline

agent:
  machine:
    type: f1-standard-16  # Dòng máy mạnh nhất
    os_image: ubuntu2404 

blocks:
  - name: Cập nhật & Cài đặt neofetch
    task:
      jobs:
        - name: Chạy lệnh cập nhật và cài đặt
          commands:
            - sudo apt update
            - sudo apt install -y neofetch
            - neofetch
