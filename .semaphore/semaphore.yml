version: v1.0
name: Apple Pipeline Example

agent:
  machine:
    type: a2-standard-4
    os_image: macos-xcode15

blocks:
  - name: Build on macOS
    task:
      jobs:
        - name: Job on macOS
          commands:
            - xcodebuild -version
            - brew update || true
            - echo "Pipeline running on macOS with a2-standard-4 and macos-xcode15"
