version: v1.0
name: Pipeline

agent:
  machine:
    type: f1-standard-8
    os_image: ubuntu2004

blocks:
  - name: Cập nhật & Cài đặt neofetch
    task:
      jobs:
        - name: Job F1 (ubuntu2004)
          commands:
            - sudo apt update
            - sudo apt install -y neofetch
            - neofetch
