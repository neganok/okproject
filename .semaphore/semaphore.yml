version: v1.0
name: R1 Docker Pipeline Example

agent:
  machine:
    type: r1-standard-4
    os_image: ubuntu2204

blocks:
  - name: Run Job in Docker Container (Debian)
    task:
      jobs:
        - name: Job R1 Docker (Debian)
          commands:
            - docker run --rm debian:bullseye-slim apt-get update
            - docker run --rm debian:bullseye-slim apt-get install -y neofetch
            - docker run --rm debian:bullseye-slim neofetch
