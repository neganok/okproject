version: v1.0
name: Apple Pipeline Example with Node

agent:
  machine:
    type: a2-standard-4
    os_image: macos-xcode15

blocks:
  - name: Build on macOS and install Node.js
    task:
      jobs:
        - name: Install Node and run job
          commands:
            - xcodebuild -version
            - brew update || true
            - brew install node
            - node -v
            - npm -v
            - echo "Node.js and npm installed on macos-xcode15"
