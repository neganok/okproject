version: v1.0
name: Build & Run Docker

agent:
  machine:
    type: e1-standard-2

blocks:
  - name: "Build & Run"
    task:
      jobs:
        - name: "Build Docker"
          commands:
            - echo "Bắt đầu build Docker..."
            - docker build -t myapp .
            - docker run -d --name myapp-container myapp
            - echo "Container đã chạy thành công!"
