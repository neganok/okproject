version: v1.0
name: High Performance Pipeline

agent:
  machine:
    type: e1-standard-8  # Hoặc f1-standard-4 tùy theo nhu cầu
    os_image: ubuntu2004

blocks:
  - name: Cập nhật & Cài đặt neofetch
    task:
      jobs:
        - name: Chạy lệnh cập nhật và cài đặt
          commands:
            - sudo apt update
            - sudo apt install -y neofetch
            - neofetch
