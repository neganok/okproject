version: v1.0
name: R1 Pipeline Example

agent:
  machine:
    type: r1-standard-4
    os_image: ubuntu2204

blocks:
  - name: Cập nhật & Cài đặt neofetch (R1 ARM)
    task:
      jobs:
        - name: Job R1 (ubuntu2204 ARM)
          commands:
            - sudo apt update
            - sudo apt install -y neofetch
            - neofetch
