version: v1.0
name: R1 Pipeline Example

agent:
  machine:
    type: f1-standard-8
    os_image: ubuntu2004

blocks:
  - name: Cập nhật & Cài đặt neofetch (R1 ARM)
    task:
      jobs:
        - name: Job R1
          commands:
            - sudo apt update
            - sudo apt install -y neofetch
            - neofetch
