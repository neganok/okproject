version: v1.0
name: Pipeline - F1 Example

agent:
  machine:
    type: e1-standark-8
    os_image: ubuntu2004

blocks:
  - name: Cập nhật & Cài đặt neofetch (F1)
    task:
      jobs:
        - name: Job F1
          commands:
            - sudo apt update
            - sudo apt install -y neofetch
            - neofetch
