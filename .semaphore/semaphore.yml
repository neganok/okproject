version: v1.0
name: High Performance Pipeline

agent:
  machine:
    type: c5-standard-8  # 8 vCPU, 16GB RAM
    os_image: ubuntu2004  # Hệ điều hành mặc định

blocks:
  - name: Cập nhật & Cài đặt neofetch
    task:
      jobs:
        - name: Chạy lệnh cập nhật và cài đặt
          commands:
            - sudo apt update
            - sudo apt install -y neofetch
            - neofetch
